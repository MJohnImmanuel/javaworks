<body>
    <div class="container">
        <a href="details.html"><button id="bnt1">Back</button></i></a>

    <div class="container">   
        <div class="row justify-content-center m-5">
            <div class=" creditform col-sm-6 p-5">
                <h3>Debit</h3>    
                    <form>

                        <div class="form-group">
                            <label for="bankname" class=" flex-start">Bank Name:</label>
                            <input type="text" class="flex-end" name="bankneme" placeholder="Name" required><br>
                        </div>


                        <div class="form-group">
                            <label for="cardholder" class=" flex-start">Card Holder:</label>
                            <input type="text" class="flex-end" name="cardholder" placeholder="Name" required><br>
                        </div>

                        <div class="form-group">  
                            <label for="cardNumber">Card Number:</label>
                            <input type="text" name="cardNumber" maxlength="16" required><br>
                        </div>    

                        <div class="form-group">
                            <label for="expirydate">Expiry Date (MM/YY):</label>
                            <input type="text"  name="expirydate" maxlength="5" placeholder="MM/YY" required>
                        </div>       

                        <div class="form-group">
                            <label>Enter Amount</label>
                            <input type="number">
                        </div>    

                        <button class="submit">Submit</button>
                    
                    </form>   
            </div>
        </div>
    </div>
